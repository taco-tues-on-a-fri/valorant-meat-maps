<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
      <!-- <link rel="icon" href="./src/static/favicon.ico" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta
        name="description"
        content="Valorant Heat Maps"
      />
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300&display=swap" rel="stylesheet">
      <title>Meat Maps</title>
  </head>
  <body>
    <div id="root">
      <div class="header-container">
        <img class="header-logo" src="logo-500.svg" alt="dots">
        <h1 class="header-title">VALORANT MEAT MAPS</h1>
      </div>
      <h2 class="header-subtext">HEAT MAPS FOR ALL YOUR POOR DECISIONS</h2>
      <div class="form-container">
        <form>
          <input id="input-1" type="text" placeholder="VengefulSand" required autofocus />
          <label for="input-1">
            <span class="label-text">Riot ID (w/o number)</span>
            <span class="nav-dot"></span>
            <div class="signup-button-trigger">Lookup Riot ID</div>
          </label>
          <input id="input-2" type="text" placeholder="#0561" required />
          <label for="input-2">
            <span class="label-text">Tagline (number) </span>
            <span class="nav-dot"></span>
          </label>
          <input id="input-3" type="email" placeholder="email@address.com" required />
          <label for="input-3">
            <span class="label-text">Email</span>
            <span class="nav-dot"></span>
          </label>
          <input id="input-4" type="text" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required />
          <label for="input-4">
            <span class="label-text">Password</span>
            <span class="nav-dot"></span>
          </label>
          <input id="input-5" type="text" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required />
          <label for="input-5">
            <span class="label-text">Confirm Password</span>
            <span class="nav-dot"></span>
          </label>
          <button type="submit">Create Your Account</button>
          <p class="tip">Press Tab</p>
          <div class="signup-button">Sign Up</div>
        </form>

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
